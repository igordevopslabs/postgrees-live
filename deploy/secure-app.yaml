apiVersion: v1
kind: ServiceAccount
metadata:
  name: appruan
  namespace: appruan
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hashi-app
  namespace: appruan
  labels:
    app: hashi-app
spec:
  selector:
    matchLabels:
      app: hashi-app
  replicas: 1
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/agent-inject-status: 'update'
        vault.hashicorp.com/agent-inject-secret-config-pass: 'database/rds/postgres/vault-hashi-talks-mock/creds/readwrite'
        vault.hashicorp.com/agent-inject-template-config-pass: |
          {{ with secret "database/rds/postgres/vault-hashi-talks-mock/creds/readwrite" -}}
            export DATABASE_USER="{{ .Data.username }}"
          {{- end }}
          {{ with secret "database/rds/postgres/vault-hashi-talks-mock/creds/readwrite" -}}
            export DATABASE_PASSWORD="{{ .Data.password }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-config-data: 'internal/data/database/config'
        vault.hashicorp.com/agent-inject-template-config-data: |
          {{ with secret "internal/data/database/config" -}}
            export DATABASE_NAME="{{ .Data.data.database_name }}"
          {{- end }}
          {{ with secret "internal/data/database/config" -}}
            export DATABASE_HOST="{{ .Data.data.database_host }}"
          {{- end }}
        vault.hashicorp.com/role: 'appruan'
      labels:
        app: hashi-app
    spec:
      serviceAccountName: appruan
      containers:
        - name: hashiapp
          image: docker.io/igoritosousa22/postgrees-live:2022-07-22
          command: ['/bin/bash']
          args: ['-c', '. /vault/secrets/config-pass && . /vault/secrets/config-data  && /app/postgrees-live']