apiVersion: v1
kind: ServiceAccount
metadata:
  name: hashi-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hashi-app
  labels:
    app: hashi-app
spec:
  selector:
    matchLabels:
      app: hashi-app
  replicas: 1
  template:
    metadata:
      annotations:
      labels:
        app: hashi-app
    spec:
      serviceAccountName: app
      containers:
        - name: hashiapp
          image: docker.io/igoritosousa22/postgrees-live:2022-07-22
          command: ["/bin/bash"]
          args: ["-c", "/app/postgrees-live"]
          envFrom:
            - configMapRef:
                name: hashi-data
---
apiVersion: v1
data:
  DATABASE_PASSWORD: ""
  DATABASE_USER: ""
  DATABASE_NAME: ""
  DATABASE_HOST: ""
kind: ConfigMap
metadata:
  name: hashi-data